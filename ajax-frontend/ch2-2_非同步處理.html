        // ES6 的 Promise (承諾物件: 只要告至成功、失敗分別要做甚麼)
        const doSomethingPromise = (msg) => {
            return new Promise((resolve, reject) => {
                const randomNumber = Math.random() * 1000;
                setTimeout(() => {
                console.log(msg);
                resolve({msg: "success", data: {name: "Alice"}, status: 200});
                }, randomNumber);
            });
        }

        // async: 將函式變成非同步函示 / await: 強制等待非同步的結果
        const doSomethingAsync = async () => {
            const result = await doSomethingPromise("1. get user");
            console.log("------------------", result);
            await doSomethingPromise("2. get cart");
            await doSomethingPromise("3. checkout");
            await doSomethingPromise("4. pay");
